<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{%CONTENT%}}</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }

      h2 {
        margin: 1rem;
      }

      nav {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }

      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }

      nav a:hover {
        color: #007bff;
      }

      main {
        flex: 1;
        padding: 20px;
        text-align: center;
      }

      .search-container {
        margin-bottom: 20px;
      }

      .search-container input {
        padding: 10px;
        font-size: 16px;
      }

      .search-container button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      .search-container button:hover {
        background-color: #0056b3;
      }

      .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        max-width: 100%;
        text-align: left;
      }

      .card h3 {
        margin-bottom: 10px;
      }

      .card p {
        margin-bottom: 5px;
      }

      .card img {
        max-width: 100%;
        border-radius: 8px;
      }

      .not-found {
        color: red;
        font-size: 18px;
        margin-top: 20px;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        width: 100%;
      }

      @media (max-width: 600px) {
        .card-container {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Products Dashboard</h1>
    </header>
    <nav>
      <a href="index">Home</a>
      <a href="aboutus">About Us</a>
      <a href="users">Users</a>
      <a href="products">Products</a>
    </nav>
    <main>
      <h2>Product List</h2>
      <div class="search-container">
        <form action="/products" method="GET">
          <input
            type="text"
            name="id"
            id="search-id"
            placeholder="Enter product ID"
          />
          <button type="submit">Search</button>
        </form>
      </div>
      <div class="card-container" id="electronics-cards">
        {{%PRODUCT_CARDS%}}
      </div>
      {{%NOT_FOUND%}}
    </main>
    <footer>
      <p>&copy; 2024 Geetha Supriya Bathula. All rights reserved.</p>
    </footer>
  </body>
</html>
