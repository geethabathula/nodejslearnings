<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geetha-{{%CONTENT%}}</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }

      nav {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }

      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }

      nav a:hover {
        color: #007bff;
      }

      main {
        flex: 1;
        padding: 20px;
        text-align: center;
      }

      .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        max-width: 100%;
        text-align: left;
      }

      .card h3 {
        margin-bottom: 10px;
      }

      .card p {
        margin-bottom: 5px;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        width: 100%;
      }

      @media (max-width: 600px) {
        .card-container {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Users Dashboard</h1>
    </header>
    <nav>
      <a href="index.html">Home</a>
      <a href="aboutus.html">About Us</a>
      <a href="users.html">Users</a>
    </nav>
    <main>
      <h2>Users Dashboard</h2>
      <div class="card-container">{{%USER_CARDS%}}</div>
    </main>
    <footer>
      <p>&copy; 2024 Simple Website. All rights reserved.</p>
    </footer>
  </body>
</html>
